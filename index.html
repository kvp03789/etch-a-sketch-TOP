<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    </head>
    <body>

        
    <div id="metaContainer">
        <div id="titleContainer"><h1>Etch-a-Sketch</h1>  </div>
        <div id="container"></div>
        <div id="controls">
            <!-- range -->
            <div id="slideContainer">
                <input type="range" min ="16" max="64" value="8" id="slider" step="8" list="tickmarks">
                <datalist id="tickmarks">
                    <option value="1" label="16 x 16"></option>
                    <option value="2" label="24 x 24"></option>
                    <option value="3" label="32 x 32"></option>
                    <option value="4" label="40 x 40"></option>
                    <option value="5" label="48 x 48"></option>
                    <option value="6" label="56 x 56"></option>
                    <option value="7" label="64 x 64"></option>
                </datalist>
                <span id="textSlider">Grid Size <span id="value"></span></span>
            </div>
            <div id="switchContainer">
                <label class="switch" for="toggle">
                    <input type="checkbox" id="toggle">
                    <span class="slider round"></span>
                </label>
                <span id="rgbText">RGB</span>
            </div>
        
        </div>
    </div>
        <script src="scripts.js" async defer></script>
    </body>
</html>
